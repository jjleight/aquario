			strHour = "&hr="+document.getElementById("inputHours").value;
			strMinute = "&min="+document.getElementById("inputMinutes").value;
			strSecond = "&sec="+document.getElementById("inputSeconds").value;
			nocache = "&nocache=" + Math.random() * 1000000;
			var request = new XMLHttpRequest();
			// send HTTP GET request
			request.open("GET", "ajax_inputs" + strHour + strMinute + strSecond + nocache, true);
			request.send();
		}

	<style>
		.container {
			width: 630px;
			position: relative;
			margin-left: auto;
			margin-right: auto;
			padding-right: 15px;
			padding-left: 15px;
		}
		html {
			font-family: Verdana, Geneva, sans-serif;
			line-height: 1.15;
			-ms-text-size-adjust: 100%;
			-webkit-text-size-adjust: 100%;
		}
		body {
			padding-bottom: 40px;
			background-color: #eee;
		}
		.form-signin {
			max-width: 620px;
			padding: 15px;
			margin: 0 auto;
			margin-bottom: 20px;
			min-height: 120px;
		}
		.form-signin .form-signin-heading,
		.form-signin .checkbox {
			margin-bottom: 10px;
		}
		.form-signin .checkbox {
			font-weight: normal;
		}
		.form-signin .form-control {
			position: relative;
			height: auto;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			padding: 10px;
			font-size: 16px;
		}
		.form-signin .form-control:focus {
			z-index: 2;
		}
		.form-control {
			display: block;
			float: left;
			margin-right: 10px;
			width: 28%;
			padding: 0.5rem 0.75rem;
			font-size: 1rem;
			line-height: 1.25;
			color: #464a4c;
			background-color: #fff;
			background-image: none;
			-webkit-background-clip: padding-box;
			background-clip: padding-box;
			border: 1px solid rgba(0, 0, 0, 0.15);
			border-radius: 0.25rem;
			-webkit-transition: border-color ease-in-out 0.15s, -webkit-box-shadow ease-in-out 0.15s;
			transition: border-color ease-in-out 0.15s, -webkit-box-shadow ease-in-out 0.15s;
			-o-transition: border-color ease-in-out 0.15s, box-shadow ease-in-out 0.15s;
			transition: border-color ease-in-out 0.15s, box-shadow ease-in-out 0.15s;
			transition: border-color ease-in-out 0.15s, box-shadow ease-in-out 0.15s, -webkit-box-shadow ease-in-out 0.15s;
		}
		.form-control-lg {
			width: 100%;
			margin-bottom: 10px;
		}
		.form-control-sml {
			width: 22%;
			margin-bottom: 15px;
		}
		.sr-only {
			position: absolute;
			width: 1px;
			height: 1px;
			padding: 0;
			margin: -1px;
			overflow: hidden;
			clip: rect(0, 0, 0, 0);
			border: 0;
		}
		.btn {
			display: inline-block;
			font-weight: normal;
			line-height: 1.25;
			text-align: center;
			white-space: nowrap;
			vertical-align: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			border: 1px solid transparent;
			padding: 0.5rem 1rem;
			font-size: 1rem;
			border-radius: 0.25rem;
			-webkit-transition: all 0.2s ease-in-out;
			-o-transition: all 0.2s ease-in-out;
			transition: all 0.2s ease-in-out;
		}
		.btn-lg, .btn-group-lg > .btn {
			padding: 0.75rem 1.5rem;
			font-size: 1.25rem;
			border-radius: 0.3rem;
		}
		.btn-block {
			display: block;
			width: 100%;
		}
		.btn-primary {
			color: #fff;
			background-color: #0275d8;
			border: 2px solid #2f6fd6;
		}
		.setTime {
			font-size: 32px;
			float: left;
			width: 5px;
			margin-right: 15px;
		}
		.aquario {
			font-size: 40px;
			color: #4CAF50;
		}
		.state {
			background-color: #ffffff;
			border: 2px solid #cccccc;
			border-radius: 5px;
		}
		.time {
			font-size: 50px;
			color: #2f6fd6;
			text-align: center;
		}
		.clear {
			clear: both;
		}
		.header {
			height: 130px;
		}
		.header > h1 {
			float: left;
		}
		.header > ul {
			float: right;
			list-style: none;
			padding: 10px 0;
			font-weight: bold;
		}
		.header > ul > li > a {
			color: #2f6fd6;
			font-size: 20px;
		}	
		.centre {
			text-align: center;
			margin-top: 20px;
		}		
	</style>
  </head>

	<body>

    <div class="container">
    	
    	<div class="header">
			<img src="http://trc.codes/aquario/logo.png" alt="Aquario" title="Aquario">
			<ul>
				<li><a href="state.htm">State</a></li>
			</ul>
		</div>

      	<form class="form-signin state">
        	<h2 class="form-signin-heading">Set the current time</h2>
        	<label for="inputHours" class="sr-only">Hours</label>
        	<input type="text" id="inputHours" class="form-control" placeholder="HH" required autofocus>
        	<span class="setTime">:</span>
        	<label for="inputMinutes" class="sr-only">Minutes</label>
        	<input type="text" id="inputMinutes" class="form-control" placeholder="MM" required>
        	<span class="setTime">:</span>
        	<label for="inputSeconds" class="sr-only">Minutes</label>
        	<input type="text" id="inputSeconds" class="form-control" placeholder="SS" required>
        	<div class="clear"></div>
        	<div class="centre">
				<input type="button" class="btn btn-lg btn-primary" id="setCurrentTime" value="Set current time" onclick="SetCurrentTime()">
			</div>
      	</form>
		
		<form class="form-signin state">
        	<h2 class="form-signin-heading">Set the current date</h2>
        	<label for="inputDay" class="sr-only">Day</label>
        	<input type="text" id="inputDay" class="form-control" placeholder="DD" required autofocus>
        	<span class="setTime">/</span>
        	<label for="inputMonth" class="sr-only">Month</label>
        	<input type="text" id="inputMonth" class="form-control" placeholder="MM" required>
        	<span class="setTime">/</span>
        	<label for="inputYear" class="sr-only">Year</label>
        	<input type="text" id="inputYear" class="form-control" placeholder="YYYY" required>
        	<div class="clear"></div>
        	<div class="centre">
				<input type="button" class="btn btn-lg btn-primary" id="setCurrentDate" value="Set current date" onclick="SetCurrentDate()">
			</div>
      	</form>
		
		<form class="form-signin state">
      		<h2 class="form-signin-heading">Set tank temperatures</h2>
      		<div class="form-group">
	        	<label for="inputTankTemp">Tank temperature</label>
    	    	<input type="text" id="inputTankTemp" class="form-control form-control-lg" placeholder="25" required>
    	    </div>
    	    <div class="form-group">
	        	<label for="inputTankUpperVariance">Upper variance</label>
    	    	<input type="text" id="inputTankUpperVariance" class="form-control form-control-lg" placeholder="3" required>
    	    </div>
			<div class="form-group">
				<label for="inputTankLowerVariance">Lower variance</label>
    	    	<input type="text" id="inputTankLowerVariance" class="form-control form-control-lg" placeholder="3" required>
    	    </div>
        	<div class="clear"></div>
        	<div class="centre">
				<input type="button" class="btn btn-lg btn-primary" id="setTemps" value="Set tank temps" onclick="SetTankTemps()">
			</div>
 			<div class="clear"></div>
      	</form>
      
      	<form class="form-signin state">
      		<h2 class="form-signin-heading">Set lights schedule</h2>
			<p>Monday:</p>
        	<label for="inputMonLightsStartTime1" class="sr-only">Start time 1</label>
        	<input type="text" id="inputMonLightsStartTime1" class="form-control form-control-sml" placeholder="Start time 1 in HH:MM" required>
        	<label for="inputMonLightsEndTime1" class="sr-only">End time 1</label>
			<input type="text" id="inputMonLightsEndTime1" class="form-control form-control-sml" placeholder="End time 1 in HH:MM" required>
			<label for="inputMonLightsStartTime2" class="sr-only">Start time 2</label>
        	<input type="text" id="inputMonLightsStartTime2" class="form-control form-control-sml" placeholder="Start time 2 in HH:MM" required>
        	<label for="inputMonLightsEndTime2" class="sr-only">End time 2</label>
        	<input type="text" id="inputMonLightsEndTime2" class="form-control form-control-sml" placeholder="End time 2 in HH:MM" required>
			<div class="centre">
				<input type="button" class="btn btn-lg btn-primary" id="setMonLightSchedule" value="Set Monday Light Schedule" onclick="SetMonLightSchedule()">
			</div>
			
			<p>Tuesday:</p>
        	<label for="inputTueLightsStartTime1" class="sr-only">Start time 1</label>
        	<input type="text" id="inputTueLightsStartTime1" class="form-control form-control-sml" placeholder="Start time 1 in HH:MM" required>
        	<label for="inputTueLightsEndTime1" class="sr-only">End time 1</label>
			<input type="text" id="inputTueLightsEndTime1" class="form-control form-control-sml" placeholder="End time 1 in HH:MM" required>
			<label for="inputTueLightsStartTime2" class="sr-only">Start time 2</label>
        	<input type="text" id="inputTueLightsStartTime2" class="form-control form-control-sml" placeholder="Start time 2 in HH:MM" required>
        	<label for="inputTueLightsEndTime2" class="sr-only">End time 2</label>
        	<input type="text" id="inputTueLightsEndTime2" class="form-control form-control-sml" placeholder="End time 2 in HH:MM" required>
			<div class="centre">
				<input type="button" class="btn btn-lg btn-primary" id="setTueLightSchedule" value="Set Tuesday Light Schedule" onclick="SetTueLightSchedule()">
			</div>

			<div class="centre">

			<p>Thursday:</p>

        	<input type="text" id="inputThurLightsStartTime1" class="form-control form-control-sml" placeholder="Start time 1 in HH:MM" required>

			<input type="text" id="inputThurLightsEndTime1" class="form-control form-control-sml" placeholder="End time 1 in HH:MM" required>

			<div class="centre">

			</div>
			
			<p>Friday:</p>
